<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference between var,let and const</title>
</head>
<body>
    <script>
        var name='hello raju';
        var name='Hi Raju Bhai'; // we can re-declear variable name and re-assign value
        document.write(name)
    </script>
    <br>
    <script>
        let name='Haree';
        name='Shradha'; //we can't re-declear variable with let but we can assign new value
        name='Raju'
        document.write(name)
    </script>
    <br>
    <script>
        const nam='Rohit'
        //const nam='Babali' // in const we can't re-declear and re assign any value
        document.write(nam)
    </script>
</body>
</html>
