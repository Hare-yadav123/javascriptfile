<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcction </title>
</head>
<body  onkeypress="hello()"  onresize="hello()">
    <p>function</p>
    <script>
        function hello(){
            document.write('Hi Raju How are you')
            alert('Go fast')
        }
        hello()
    </script>
    <button onclick="hello()">Click Me</button>

    <button ondblclick="hello()">click dubble</button>

    <button oncontextmenu="hello()">click right</button>

    <button onresize="hello()">window</button>

    <button onmouseout="hello()">mouse out</button>
    <button onmousemove="hello()">mouse move</button>
    <button onmouseup="hello()">mouseup</button>

    
</body >
</html>
