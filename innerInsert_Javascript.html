<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functiomn</title>
    <script>
        function myfunc(){
            document.getElementById('func').innerHTML='changed'
        }
    </script>
    
</head>
<body>
    <h1>Example of javascript Inner file . we can apply in head</h1>
    <p id="func">Hello Dear!</p>

    <button type="button" onclick="myfunc()">click here</button>
</body>
</html>
