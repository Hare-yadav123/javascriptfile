<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array method</title>
</head>
<body>
    <h1>Array different method</h1>
    <script>
        let vr=[4,5,2,8,7,9,10,80]
        console.log(vr)

        console.log('delete method')
        let dl=delete vr[7]
        console.log(dl)
        console.log(vr)

        console.log('Reverse method') 
        let ar=vr.reverse()
        console.log(ar)

        console.log('concate method')
        let cv=[20,30,40,80]
        let ad=vr.concat(cv)
        console.log(ad)

console.log('find the lenth of element')
let l=cv.length
console.log(l)

console.log('sort() method')
let sr=[1,2,3,4,5]
sr.sort()
console.log(sr)

    </script>
</body>
</html>
