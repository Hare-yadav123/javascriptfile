    <title>javascript event </title>
</head>
<body>
    <h2>An action perform in javascript is called event</h2>
    <p id="dono"> hi event</p>
    <input type="button"  onclick="event()" value="Event">
    <button ooclick="document.getElementById('dono').innerHTML=Date()">date </button>
    <script>
        function event(){
            document.getElementById('dono').innerHTML=Date();
        }
    </script>
</body>
