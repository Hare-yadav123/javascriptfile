<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset form</title>
</head>
<body>
    <form  id="for01" action="" >
         
        <td>fname: <input type="text" name="fname" placeholder="fname" required></td><br>
        <td>lname : <input type="text" name="lname" placeholder="lname" required></td><br>
    </form>
    <input type="button" id="button" value="Reset" onclick="reset()">
    <input type="button" id="button" value="submit" onclick="submit()">

    <script>
        function reset(){
            document.getElementById('for01').reset();
        }

        function submit(){
            document.getElementById('for01').submit();
        }


        function getElement(){
            var ele=document.getElementById('for01');
            var text='';
            var i=0;
            for(i=0; i<=ele.lenth; i++);
            text +=ele.lenth[i].value;

        }
    </script>
</body>
</html>
