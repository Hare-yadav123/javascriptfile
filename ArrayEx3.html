<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array example</title>
</head>
<body>
    <h1>example of array method</h1>

    <script>
        let arr=[10,20,30,40,45,50,60,80]
        let p=arr.pop()
        console.log('pop method example',p)

        let ts=arr.toString()
        console.log('array convert in string',ts ,typeof ts)

        let jo=arr.join('hi salu')
        console.log('join method example',jo)

        let ps=arr.push(100)
        console.log('push method example',ps,arr)

       let sft=arr.shift()
       console.log('shift method example',sft,arr)
    </script>
</body>
</html>
